<!DOCTYPE html>
<html>
  <head>
    <title>Mintdrop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&family=M+PLUS+1p:wght@400&family=Tajawal:wght@300;400&display=swap" rel="stylesheet">   
    <style>
      body {
        font-family: 'Barlow', sans-serif;
        font-size:1.4em;
      }
      .navtext {
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color:rgba(8, 150, 115, 0.75)">
      <div class="container-fluid">
        <a class="navbar-brand ms-3 fs-3 navtext" style="font-family:'M PLUS 1p', sans-serif;" href="/">
          <img id="logo" src="/source/images/mintdropLogo(PROTO).png" alt="" width="8rem" class="d-inline-block align-text-top ms-3 me-3" style="min-width: 4rem;">
          <h1 class="d-inline-block align-text-top ms-3" style="margin-top: auto; margin-bottom: auto; line-height: 4rem; font-size: 1.5em;"> Mintdrop </h1>
        </a>
        <button class="navbar-toggler me-5 btn-block" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" style="width: 5rem;">
          <span class="navbar-toggler-icon" style="width: 3rem; height: 3rem;"></span>
        </button>
        <div class="container-fluid collapse navbar-collapse text-light justify-content-center" id="navbarNavDropdown" style="max-width: fit-content; line-height: 4rem;">
          <ul class="navbar-nav">
            <form class="form-inline my-lg-0 d-flex align-items-center px-3" style="width: 25vw;">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Search</div>
                </div>
                <input class="form-control mr-sm-2" type="search" placeholder="Items, collections, users">
              </div>
            </form>
            <li class="nav-item px-3">
              <a class="nav-link navtext" href="/collections" >Collections</a>
            </li>
            <li class="nav-item dropdown px-3">
              <a class="nav-link dropdown-toggle navtext" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                About
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item droptext" href="/about/collectors">Collectors</a></li>
                <li><a class="dropdown-item droptext" href="/about/creators">Creators</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle navtext" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Account
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item droptext" href="/create/user">Sign Up</a></li>
                <li><a class="dropdown-item droptext" href="/login">Login</a></li>
                <li><a class="dropdown-item droptext" href="/trades">Trades</a></li>
                <li><a class="dropdown-item droptext" href="/inventory">Inventory</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="mt-4 container-fluid ms-1 me-1" style="margin-left:3rem; margin-right:3rem;">
      <form action="/login" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password">
        </div>
        <button type="submit" value="Submit" class="btn btn-outline-success">Login</button>
      </form>
    </div>
  </body>
</html>
