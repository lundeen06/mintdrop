<!DOCTYPE html>
<html>
  <head>
    <title>Mintdrop</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&family=M+PLUS+1p:wght@400&family=Tajawal:wght@300;400&display=swap" rel="stylesheet">   
    <style>
      body {font-family: 'Barlow', sans-serif;}
      .navtext {font-weight: 500;}
    </style>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color:rgba(0, 133, 71, 0.75)">
      <div class="container-fluid">
        <a class="navbar-brand ms-3 fs-3 navtext" style="font-family:'M PLUS 1p', sans-serif;" href="/">
          <img id="logo" src="/source/images/mintdropLogo(PROTO).png" alt="" width="40" height="40" class="d-inline-block align-text-top">
          Mintdrop
        </a>
        <button class="navbar-toggler me-5" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-fluid collapse navbar-collapse text-light justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item ms-4 me-4">
              <a class="nav-link navtext" href="/collections"">Collections</a>
            </li>
            <li class="nav-item dropdown ms-4 me-4">
              <a class="nav-link dropdown-toggle navtext" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                About
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item navtext" href="/about/collectors">Collectors</a></li>
                <li><a class="dropdown-item navtext" href="/about/creators">Creators</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown ms-4 me-4">
              <a class="nav-link dropdown-toggle navtext" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                My Account
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item navtext" href="/create/user">Sign Up</a></li>
                <li><a class="dropdown-item navtext" href="/login">Login</a></li>
                <li><a class="dropdown-item navtext" href="/trades">Trades</a></li>
                <li><a class="dropdown-item navtext" href="/inventory">Inventory</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="mt-5" style="margin-left:20vw; margin-right:20vw;">
      <form action="/create/user" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email">
          <div id="emailHelp" class="form-text">Your email will not be shared.</div>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password">
          <div id="emailHelp" class="form-text">We'll never (intentionally) share your password with anyone else.</div>
        </div>
        <button type="submit" value="Submit" class="btn btn-outline-success">Create Account</button>
      </form>
    </div>
  </body>
</html>
